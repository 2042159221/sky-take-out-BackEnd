# 测试环境配置
spring:
  profiles:
    active: test
  datasource:
    # 使用H2内存数据库进行测试
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

# 测试环境的百度地图配置
sky:
  baidu:
    ak: test-ak-key
  shop:
    address: 测试店铺地址

# 日志配置
logging:
  level:
    com.sky: DEBUG
    org.springframework: WARN
    org.hibernate: WARN